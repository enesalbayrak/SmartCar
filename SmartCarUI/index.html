<!DOCTYPE html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="tr">
  <head>
    <title>Smart Car</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="imgs/favicon.jpg" sizes="any" type="image/jpg" />
    <link rel="stylesheet" href="style/car.css" />
  </head>
  <body>
    <div class="car-panel">
      <table class="car-table">
        <tr>
          <td rowspan="2">
            <table class="left-panel">
              <tr>
                <td colspan="3" class="digit center">SIGNAL</td>
              </tr>
              <tr>
                <td>
                  <button id="signal-left">
                    <img src="imgs/signal.svg" />
                  </button>
                </td>
                <td>
                  <button id="signal-close"></button>
                </td>
                <td>
                  <button id="signal-right">
                    <img src="imgs/signal.svg" />
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="3" class="digit center">HEADLIGHT</td>
              </tr>
              <tr class="headlight-row">
                <td>
                  <button id="headlight-on">
                    <span class="digit">ON</span>
                  </button>
                </td>
                <td>
                  <button id="headlight-off" class="active">
                    <span class="digit">OFF</span>
                  </button>
                </td>
                <td>
                  <button id="headlight-auto">
                    <span class="digit">AUTO</span>
                  </button>
                </td>
              </tr>
              <tr>
                <td colspan="3" align="center">
                  <button id="headlight-long">
                    <img src="imgs/headlightL.svg" />
                  </button>
                </td>
              </tr>
              <tr class="headlight-l">
                <td colspan="3" align="center">
                  <button id="settings">
                    <img src="imgs/settings.svg" />
                  </button>
                </td>
              </tr>
            </table>
          </td>
          <td>
            <table class="buttons-table">
              <tr>
                <td>
                  <button id="d-lf" type="button" tabindex="-1">
                    <img src="imgs/arrow.svg" />
                  </button>
                </td>
                <td>
                  <button id="d-f" type="button" tabindex="-1">
                    <img src="imgs/arrow.svg" />
                  </button>
                </td>
                <td>
                  <button id="d-rf" type="button" tabindex="-1">
                    <img src="imgs/arrow.svg" />
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button id="d-l" type="button" tabindex="-1">
                    <img src="imgs/arrow.svg" />
                  </button>
                </td>
                <td>
                  <button id="horn" type="button" tabindex="-1">
                    <img src="imgs/horn.svg" />
                  </button>
                </td>
                <td>
                  <button id="d-r" type="button" tabindex="-1">
                    <img src="imgs/arrow.svg" />
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button id="d-lb" type="button" tabindex="-1">
                    <img src="imgs/arrow.svg" />
                  </button>
                </td>
                <td>
                  <button id="d-b" type="button" tabindex="-1">
                    <img src="imgs/arrow.svg" />
                  </button>
                </td>
                <td>
                  <button id="d-rb" type="button" tabindex="-1">
                    <img src="imgs/arrow.svg" />
                  </button>
                </td>
              </tr>
            </table>
          </td>
          <td rowspan="2">
            <table class="right-panel">
              <tr>
                <td>
                  <button id="signal-quad">
                    <img src="imgs/warning.svg" />
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button id="park">
                    <img src="imgs/parking.svg" />
                  </button>
                </td>
              </tr>
              <tr>
                <td>
                  <button id="empty-battery">
                    <img src="imgs/empty-battery.svg" />
                  </button>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td>
            <table class="distance-table">
              <tr>
                <td class="left">
                  <span
                    id="back-distance-value"
                    class="digit distance-value left"
                    >012</span
                  >
                  <span class="digit">cm</span>
                </td>
                <td class="right">
                  <span id="front-distance-value" class="digit distance-value"
                    >015</span
                  >
                  <span class="digit">cm</span>
                </td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="5">
            <table class="dashboard-table">
              <tr>
                <td class="center">
                  <img id="signal-left-lamp" src="imgs/signalclose.svg" />
                </td>
                <td class="center">
                  <img id="headlight-lamp" src="imgs/headlightclose.svg" />
                </td>
                <td class="center">
                  <img
                    id="headlight-long-lamp"
                    src="imgs/headlightLclose.svg"
                  />
                </td>
                <td class="center">
                  <img id="park-lamp" src="imgs/parkingclose.svg" />
                </td>
                <td class="center">
                  <img id="battery-lamb" src="imgs/battery3.svg" />
                </td>
                <td class="center">
                  <img id="night-lamp" src="imgs/nightclose.svg" />
                </td>
                <td class="center">
                  <img id="signal-right-lamp" src="imgs/signalclose.svg" />
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </div>
    <div id="settings-panel" class="setting-panel">
      <table>
        <tr>
          <td>Car Key</td>
          <td>
            <input id="ck-input" type="text" />
          </td>
        </tr>
        <tr>
          <td>Night Mode Max Level</td>
          <td>
            <input id="nmm-input" type="number" min="0" value="50" />
          </td>
        </tr>
        <tr>
          <td>Buzzer Open CM</td>
          <td>
            <input id="bzo-input" type="number" min="0" value="50" />
          </td>
        </tr>
        <tr>
          <td>Buzzer Level 3 CM</td>
          <td>
            <input id="bz3-input" type="number" min="0" value="50" />
          </td>
        </tr>
        <tr>
          <td>Buzzer Level 2 CM</td>
          <td>
            <input id="bz2-input" type="number" min="0" value="50" />
          </td>
        </tr>
        <tr>
          <td>Buzzer Level 1 CM</td>
          <td>
            <input id="bz1-input" type="number" min="0" value="200" />
          </td>
        </tr>
        <tr>
          <td>Headlight Closed Percent</td>
          <td>
            <input id="hlc-input" type="number" min="0" value="100" />
          </td>
        </tr>
        <tr>
          <td>Hedlight Opened Percent</td>
          <td>
            <input id="hlo-input" type="number" min="0" value="100" />
          </td>
        </tr>
        <tr>
          <td>Long Headlight Percent</td>
          <td>
            <input id="llh-input" type="number" min="0" value="100" />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <button id="close-button">Close</button>
            <span> </span>
            <button id="save-button">Save</button>
          </td>
        </tr>
      </table>
    </div>
    <audio id="signal-open-audio">
      <source src="voice/signal-open.mp3" />
    </audio>
    <audio id="signal-close-audio">
      <source src="voice/signal-close.mp3" />
    </audio>
    <script type="text/javascript" src="script/car.js"></script>
  </body>
</html>
